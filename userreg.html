<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Platform - Registration</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="user_reg.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/logo.png" style="mix-blend-mode:darken">
          </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <!-- Registration Form Section -->
    <section class="registration-section">
        <div class="container">
            <h1>Register Now</h1>
            <p>Join the platform to enhance your safety and support the community.</p>
            
            <form id="registration-form" class="registration-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>

                <!-- Role Selection (Women/Other) -->
                <div class="form-group">
                    <label for="role">Register As:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="woman">Woman</option>
                        <option value="other">Other User</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-button">Register</button>
                </div>
            </form>

            <p class="login-link">Already have an account? <a href="/user_login.html">Log in here</a>.</p>
        </div>
    </section>

    <!-- Include the external JS file -->
    <script type="module" src="user_reg.js"></script>
</body>
</html>
